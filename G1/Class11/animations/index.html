<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations / Transitions / Transforms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h2>Basic Transitions</h2>
      <button class="basic-button">Hover me (Basic)</button>
      <br />
      <br />
      <button class="advanced-button">Hover me (Advanced)</button>
    </section>

    <section>
      <h2>Transforms</h2>
      <div class="transform-container">
        <div class="transform-box translate">Translate</div>
        <div class="transform-box rotate">Rotate</div>
        <div class="transform-box scale">Scale</div>
        <div class="transform-box skew">Skew</div>
        <div class="transform-box combined">Combined</div>
      </div>
    </section>

    <section>
      <h2>Animations</h2>
      <div class="slide-element">Slide In Animation</div>

      <div class="loader"></div>
    </section>

    <!-- Useful example -->
    <section>
      <h2>Interactive Menu</h2>
      <div class="menu">
        <div class="menu-item">Home</div>
        <div class="menu-item">About</div>
        <div class="menu-item">Services</div>
        <div class="menu-item">Contact</div>
      </div>
    </section>
  </body>
</html>
